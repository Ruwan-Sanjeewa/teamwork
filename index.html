<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <form role="form">

        <div class="card-footer">
            <button type="button" class="btn btn-success" id="newCustomer"> <i class="fas fa-plus"></i> NEW
                Customer</button>
        </div>


        <div class="card-body">
            <div class="column1">
                <div class="form-group">
                    <label for="customerId">Customer ID:</label>
                    <input type="text" class="form-control" id="customerId" placeholder="Customer ID">
                </div>
            </div>
            <div class="column2">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
                </div>
            </div>
            <div class="column1">
                <div class="form-group">
                    <label for="customerAddress">Customer Address:</label>
                    <input type="text" class="form-control" id="customerAddress" placeholder="Customer Address">
                </div>
            </div>

        </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button type="button" class="btn btn-primary" id="save">Save</button>

            <br><br><br>
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th></th>


                    </tr>

                </tbody>
            </table>



        </div>
    </form>




</body>
</html>
