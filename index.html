<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <form role="form">

        <div class="card-footer">
            <button type="button" class="btn btn-success" id="newCustomer"> <i class="fas fa-plus"></i> NEW
                Customer</button>
               
        </div>


        <div class="card-body">
            <div class="column1">
                <div class="form-group">
                    <label for="customerId">Customer ID:</label>
                    <input type="text" class="form-control" id="customerId" placeholder="Customer ID">
                </div>
            </div>
            <div class="column2">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
                </div>
            </div>
            <div class="column1">
                <div class="form-group">
                    <label for="customerAddress">Customer Address:</label>
                    <input type="text" class="form-control" id="customerAddress" placeholder="Customer Address">
                </div>
            </div>

        </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button type="button" class="btn btn-primary" id="save">Save</button>
            <button type="button" class="btn btn-danger"  id="delete">Delete</button>

            <br><br><br>
            <table class="table table-hover" id="table1">
                <tbody>
                    <thead>
                            <tr>
                                    <th>Customer ID</th>
                                    <th>Customer Name</th>
                                    <th>Customer Address</th>
                                   
            
            
                                </tr>
                    </thead>
                    

                </tbody>
                <tfoot>
                        <tr>
                        <td colspan="5" class="center" style="text-align:center;">There are no records right now !</td>
                        </tr>
                </tfoot>
                    
                    
            </table>



        </div>
    </form >
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
       
       $("#customerId").attr("disabled",'');
       $("#customerName").attr("disabled",'');
       $("#customerAddress").attr("disabled",'');

       $("#newCustomer").click(function(){

        $("#customerId").removeAttr("disabled");
       $("#customerName").removeAttr("disabled");
       $("#customerAddress").removeAttr("disabled");
       });

       $("#save").click(function(){

    // var id= $("#customerId").val();
    // var name=$("#customerName").val();
    // var address=$("#customerAddress").val();

   
    $("table tbody").append("<tr><td id='cusId'>" + $("#customerId").val() + "</td><td id='cusName'>" + $("#customerName").val() + "</td><td id='cusAddress'>" + $("#customerAddress").val() + "</td> <td><img src='image/recyclebin.png' width='48px' alt='delete'></td></tr>"); 
    showHideTableFooter();
    $("#customerId").val("");
    $("#customerName").val("");
    $("#customerAddress").val("");

    $("#table1 tbody tr").click(function(){
        var customerId=$(this).find("td:nth-child(1)").text();
        var customerName=$(this).find("td:nth-child(2)").text();
        var customerAddress=$(this).find("td:nth-child(3)").text();
        console.log(customerId);
        $("#customerId").val(customerId);
        $("#customerName").val(customerName);
        $("#customerAddress").val(customerAddress);

        

   
     });

     $("#delete").click(function(){
        $("#table1 tbody tr").remove();
       
        console.log("customerId");
        
        showHideTableFooter();
        

   
     });


      
       });

       function showHideTableFooter(){
            var rowCount = $("table tbody tr").length;
            if (rowCount > 1){
                $("table tfoot").hide();
            }else{
                $("table tfoot").show();
            }
        }
        




       

    </script>



</body>
</html>
